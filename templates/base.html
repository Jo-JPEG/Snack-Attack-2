{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
     content="A snake game, play, retro game">
    <meta name="keywords" content="game, fun, challenge, snake, snack-attack">

    <!-- Bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Dirt&display=swap" 
      rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/image/android-chrome-512x512.png">
<body style="background-color: #000000;">
  <header>
    <nav>
      <div>
        <a href="index.html">
            <img id="logo" src="assets/images/logo.png"
                alt="The snack attack logo" class="me-2" href="index.html">
            <h1 id="title" class="mb-0"></h1>
        </a>
      </div>
    </nav>    
  </header>
  <main>
    {% block content %} {% endblock %}
  </main>

  <footer>
        <div id="jo"><i class="fa-brands fa-github" style="color: #ffffff;"></i></div>
        <div id="harmeet"><i class="fa-brands fa-github" style="color: #ffffff;"></i></i></div>
        <div id="grace"><i class="fa-brands fa-github" style="color: #ffffff;"></i></div>
        <div id="copyright"><i class="fa-solid fa-copyright" style="color: #ffffff;"></i> </div>
  </footer>
</body>
</html>
