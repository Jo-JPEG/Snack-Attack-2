{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
     content="A snake game, play, retro game">
    <meta name="keywords" content="game, fun, challenge, snake, snack-attack">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Dirt&display=swap" 
      rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="{% static 'snake/css/style.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/image/android-chrome-512x512.png">
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'snake/images/logo.webp' %}" alt="The snack attack logo" id="logo" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
          	<a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" href="{% url 'account_logout' %}">Sign Out</a>
          </li>
          {% else %}
          <li class="nav-item">
          	<a  aria-current="page"
          		href="#">Sign Up</a>
          </li>
          <li class="nav-item">
          	<a  aria-current="page" href="#">Sign In</a>
          </li>
          {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>     
  <main>
    {% block content %} {% endblock %}
    
  </main>

  <footer class="bg-dark text-white fixed-bottom">
    <a id="jo" href="https://github.com/Jo-JPEG" target="_blank">
      <i class="fa-brands fa-github" style="color: #ffffff;"></i>
    </a>
    <a id="harmeet" href="https://github.com/Harmeetkaur13" target="_blank">
      <i class="fa-brands fa-github" style="color: #ffffff;"></i>
    </a>
    <a id="grace" href="https://github.com/Gracey46" target="_blank">
      <i class="fa-brands fa-github" style="color: #ffffff;"></i>
    </a>
    <div id="copyright">
      <i class="fa-solid fa-copyright" style="color: #ffffff;"></i>
      <p>2025</p>
    </div>
  </footer>
   <!--Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

<!--Fontawesome-->
<script src="https://kit.fontawesome.com/6117eac69e.js" crossorigin="anonymous"></script>
</body>
</html>
